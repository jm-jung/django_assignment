<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
</head>
<body>
    <div style="text-align: right">
        {% if request.user.is_authenticated%}
            <form action="{% url 'logout' %}" method="POST">
                {% csrf_token %}
                <button>로그아웃</button>
            </form>
            <p>안녕하세요! {{ request.user.username }}님!</p>
        {% else %}
            <a href="{% url 'login' %}"><button>로그인</button></a>
            <a href="{% url 'signup' %}"><button>회원가입</button></a>
        {% endif %}
        
    </div>
    <h1>Todo List</h1>
    {% if todos %}
        {% for todo in todos %}
            <a href="{% url 'todo_info' todo.id %}">
                {{ todo.title }}</a><br>
        {% endfor %}
    {% else %}
        <p>No todos available.</p>
    {% endif %}
</body>
</html>
